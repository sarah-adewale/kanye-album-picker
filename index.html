<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">

		<title>Youtube Background Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head> 
	<body>
		<h1 id="titleText">Kanye Album Picker</h1> 
		<section>
			<img id="collegeDropout" src="img/Full-Album.png" alt="a sitting teddy">
			<img id="lateRegistration" src="img/late-reg.png" alt="">
			<img id="graduation" src="img/graduation.png" alt="">
			<img id="heartBreak" src="img/800heartbreak.png" alt="">
			<img id="darkTwisted" src="img/dark-twisted.png" alt="">
			<img id="yeezus" src="img/yeezus.png" alt="">
			<img id="lifeOfPablo" src="img/life-pablo.png" alt="">
			<img id="ye" src="img/ye.png" alt="">
			<img id="jesusKing" src="img/jesus-king.png" alt="">
			<img id="donda" src="img/donda.png" alt="">

			<div>
				<h2 id="pickAlbum" class="pickAnAlbum">Pick an album</h2> 
				<ul>
					<li id="gold">College Drop-out</li>
					<li id="brown">Late Registration</li>
					<li id="purple">Graduation</li>
					<li id="grey">808's and Heartbreak</li>
					<li id="red">My Beautiful Dark Twisted Fantasy</li>
					<li id="silver">Yeezus</li>
					<li id="orange">The Life of Pablo</li>
					<li id="lightBlue">Ye</li>
					<li id="deepBlue">Jesus is King</li>
					<li id="black">Donda</li>
				</ul>
			</div>
			
		</section>
	

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
